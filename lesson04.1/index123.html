<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sing Up</title>
</head>
<body>

        <label>Tel: <input type="number" max="2023" min="1950" name="number" ></label>
        <label>Year: <input step="number" min=1950; max=2023 name="number" id="range"></label>
        <label>Sumbit: <input type="submit" ></label>
    </form>
    <div> 
        <p>
    <form>

        <label>До:<input type="number" name="quantity" min="1991" max="2023" step="1" value="2023"></label>
    </form>
    </p>
